    <!--DOM element that visualizations will be attatched to if using leaflet-->
    <div id="mapid"></div>
    <!--DOM element that visualizations will be attatched to if using VegaEmbed-->
    <div id="vis"></div>

    <!--Leaflet map-->
    <script type="text/javascript" src="js/leaflet-canada-map.js"></script>

    <script>
    var yourVlSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
      "data": {
        "name": "population-data",
        "url": "https://gist.githubusercontent.com/garrygrewal/4d1dea24ea198f385e5a8e816981c700/raw/861ce69ba694141bc7206375cb0476b1bca2956b/T10120191120121310.CSV",
        "format": {
          "type": "csv"
        }
      },
      "transform": [
        {
          "filter": {
            "field": "Geographic name",
            "equal": test.name
          }
        },
      ],
      "encoding": {
        "x": {
          "timeUnit": "Population, 2016",
          "type": "ordinal"
        },
        "y": {
          "aggregate": "sum",
          "field": "Population, 2016",
          "type": "quantitative"
        },
        "color": {
          "field": "Geographic name",
          "type": "nominal"
        }
      },
      "title": "Population in Canada - test",
      "mark": "bar"
    }
    vegaEmbed('#vis', yourVlSpec, {
      "actions": false //hide floating button
    });
    </script>
